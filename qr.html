<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QR Code">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <link rel="stylesheet" href="style.css">
    <title>QR code generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="page-qr">
    <div class="container">
        <img src="resources/Logo.svg" alt="Logo" class="logo">
        <div class="qr_circle">
            <div class="qr_container"></div>
        </div>
        <div class="qr_actions">
            <button class="btn qr_btn--download" id="downloadBtn" type="button">
                <span>Download</span>
                <img src="resources/Load_circle_duotone.svg" alt="Download">
            </button>
            <button class="btn qr_btn--share" id="shareBtn" type="button">
                <span>Share</span>
                <img src="resources/link_alt.svg" alt="Link">
            </button>
        </div>
    </div>
</body>
</html>
